<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Applicants for {{ job.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-sm p-4">
      <h2 class="mb-4 text-primary">Applicants for: <strong>{{ job.title }}</strong></h2>

      {% for app in applicants %}
        <div class="mb-4 p-3 border rounded bg-light">
          <h5 class="mb-1">{{ app.seeker.username }}</h5>
          <p class="text-muted mb-2">Applied on: {{ app.applied_at|date:"M d, Y H:i" }}</p>
          
          <div class="mb-2">
            <strong>Cover Letter:</strong>
            <div class="border p-2 bg-white rounded">
              {{ app.cover_letter|linebreaks }}
            </div>
          </div>

          <a href="{{ app.resume.url }}" class="btn btn-sm btn-outline-success" download>
            <i class="bi bi-download"></i> Download Resume
          </a>
        </div>
      {% empty %}
        <div class="alert alert-info text-center">
          No applicants have applied yet.
        </div>
      {% endfor %}

      <div class="mt-4 text-center">
        <a href="{% url 'employer_dashboard' %}" class="btn btn-outline-secondary">
          â¬… Back to Dashboard
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
