<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Seeker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Job Portal</a>
      <div class="d-flex">
        <span class="navbar-text me-3 text-white">
          Welcome, {{ request.user.username }}
        </span>
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center">
      <h2 class="mb-4">Welcome, Job Seeker {{ request.user.username }}</h2>
      <p class="lead">Find and apply for jobs that match your skills.</p>
      <a href="#" class="btn btn-success">Browse Jobs</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
